<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
           
            <a href="#" class="navbar-brand">CVGen</a>

            <div class="navbar">
                <a href="{% url 'cvform' %}" class="nav-item nav-link">Home</a>
                <a href="#" class="nav-item nav-link">Download</a>
                <a href="#" class="nav-item nav-link">View</a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>

                {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                <a href="{% url 'register' %}" class="nav-item nav-link">Sign up</a>
                {% endif %}
            </div>  
        </nav>
    {% if messages %}
        {% for message in messages %}
           <div class="alert alert-{{ message.tags }} alert-dismissible fade show"> {{ message }} 
            <button class="close" data-dismiss="alert"></button>
           </div>
        {% endfor %}
    {% endif %}
    </div>
</body>
{% block body %}
{% endblock %}
</html>
